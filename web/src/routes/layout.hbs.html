<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="../assets/logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>%VITE_WEBSITE_TITLE%</title>
		<link rel="stylesheet" href="../assets/index.css" />
		<script type="module" src="./layout.ts"></script>
	</head>
	<body class="background-pattern h-[100vh] w-[100vw] overflow-hidden relative flex flex-col">
		<noscript class="w-full text-center"><strong>Error</strong>: Web Application requires <strong>JavaScript</strong> to be enabled.</noscript>
		<div id="%VITE_LAYOUT_ROUTES%" class="h-full w-full overflow-hidden flex justify-center relative">{{#if Error.Message }} {{> error Error }} {{else}} {{> routes . }} {{/if}}</div>
		<toast-notification></toast-notification>
		<loading-screen></loading-screen>
		<app-context data="{{ Data }}"></app-context>
	</body>
</html>
